<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 2.1</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td, table {
            border: 1px solid #000000;
        }
        th {
            font-weight: bold;
        }
        td, th {
            padding: 0.15rem 1rem;
        }
        td {
            text-align: center;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2">1</td>
            <td colspan="2">2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        
    </table>
